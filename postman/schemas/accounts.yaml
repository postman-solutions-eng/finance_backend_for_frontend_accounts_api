openapi: 3.0.3
info:
  title: Accounts
  version: 1.0.1
  termsOfService: https://example.com/tos
  contact:
    name: Example Support
    email: support@example.com
    url: support.example.com
  description: API to access account information
  license: 
    name: BSD-1-Clause
