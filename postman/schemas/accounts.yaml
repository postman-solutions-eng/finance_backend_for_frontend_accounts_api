        "500":
          description: "Internal server error"
    parameters:
      - name: accountNumber
        description: UUID for a customer account
        example: 1234567
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/Accounts'
          type: string
  "/accounts/{accountNumber}/statement/latest":
    get:
      tags:
        - Statement
      summary: Latest
      description: Latest
      operationId: latest
      responses:
        "200":
          description: ""
        "500":
          description: "Internal server error"
    parameters:
      - name: accountNumber
        description: UUID for a customer account
        example: 1234567
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/Accounts'
          type: string

tags:
  - name: Statement

